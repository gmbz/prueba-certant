<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="layout :: head"> </head>
  <body>
    <head th:replace="layout :: header"> </head>

    <div class="container pt-4">
      <div class="card shadow-sm">
        <div class="card-header">
          <h3 class="text-center">
            Inspector <span th:text="${inspector.getLegajo()}"></span>
          </h3>
        </div>
        <div class="card-body">
          <div class="row">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                  <h5>
                    Nombre y Apellido:
                    <span
                      th:text="${inspector.getNombre} + ' ' + ${inspector.getApellido}"
                    ></span>
                  </h5>
                </li>
                <li class="list-group-item">
                  <h5>
                    Email:
                    <span th:text="${inspector.getEmail}"></span>
                  </h5>
                </li>
                <li class="list-group-item">
                    <h5>
                      Telefono:
                      <span th:text="${inspector.getTelefono}"></span>
                    </h5>
                </li>
            </ul>
          </div>
          <div class="row">
            <h4 class="text-center">Inspecciones los ultimos tres dias</h4>
            <table class="table">
              <thead>
                <tr>
                  <th>Nro inspeccion</th>
                  <th>Patente vehiculo</th>
                  <th>Estado</th>
                  <th>Debe Pagar</th>
                  <th>Fecha</th>
                </tr>
              </thead>
              <tbody>
                <tr
                  th:each="inspeccion : ${inspecciones}"
                >
                  <td th:text="${inspeccion.getNro_inspeccion}"></td>
                  <td th:text="${inspeccion.getVehiculo().getPatente}"></td>
                  <td th:text="${inspeccion.getEstado().getDescripcion}"></td>
                  <td>
                    <span
                      th:if="${inspeccion.isDebe_pagar==true}"
                      th:text="Si"
                    ></span>
                    <span
                      th:if="${inspeccion.isDebe_pagar==false}"
                      th:text="No"
                    ></span>
                  </td>
                  <td th:text="${#temporals.format(inspeccion.getFecha(), 'dd-MM-yyyy HH:mm')}"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

    <head th:replace="layout :: scripts"> </head>
  </body>
</html>
