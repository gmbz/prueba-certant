<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="layout :: head"> </head>
  <body>
    <header th:replace="layout :: header"></header>

    <div class="container">
      <h2 class="text-center">Actualizar cliente</h2>
      <div class="row justify-content-center">
        <form
          th:action="@{/clientes/update}"
          th:object="${cliente}"
          method="POST"
          class="col-8"
        >
          <input
            type="hidden"
            class="form-control"
            th:field="*{dni}"
            th:placeholder="${cliente.getDni}"
            th:value="${cliente.getDni}"
          />
          <div class="form-row">
            <div class="form-group col">
              <label for="inputNombre">Nuevo nombre</label>
              <input
                type="text"
                class="form-control"
                id="inputNombre"
                th:field="*{nombre}"
                th:placeholder="${cliente.getNombre}"
                th:value="${cliente.getNombre}"
              />
            </div>
            <div class="form-group col">
              <label for="inputApellido">Nuevo apellido</label>
              <input
                type="text"
                class="form-control"
                id="inputApellido"
                th:field="*{apellido}"
                th:placeholder="${cliente.getApellido}"
                th:value="${cliente.getApellido}"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail">Nuevo email</label>
            <input
              type="text"
              class="form-control"
              id="inputEmail"
              th:field="*{email}"
              th:placeholder="${cliente.getEmail}"
              th:value="${cliente.getEmail}"
            />
          </div>
          <div class="form-group">
            <label for="inputTel">Nuevo telefono</label>
            <input
              type="text"
              class="form-control"
              id="inputTel"
              th:field="*{telefono}"
              th:placeholder="${cliente.getTelefono}"
              th:value="${cliente.getTelefono}"
            />
          </div>
          <div class="form-group">
            <label for="inputTipo">Tipo</label>
            <select th:field="*{tipo}" id="inputTipo" class="form-control">
              <option
                th:each="tipo : ${tipos}"
                th:value="${tipo.getId_tipo}"
                th:text="${tipo.getDescripcion}"
              ></option>
            </select>
          </div>
          <div class="d-flex justify-content-center mt-3">
            <button type="submit" class="btn btn-dark">Actualizar</button>
          </div>
        </form>
      </div>
    </div>

    <div th:replace="layout :: scripts"></div>
  </body>
</html>
