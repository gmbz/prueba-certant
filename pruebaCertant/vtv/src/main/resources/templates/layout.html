<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:fragment="head">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title th:text="${titulo}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- BOOTSTRAP 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header th:fragment="header">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" th:href="@{/}">VTV</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  data-bs-toggle="dropdown"
                  href="#"
                  role="button"
                  aria-haspopup="true"
                  aria-expanded="false"
                  >Clientes</a
                >
                <div class="dropdown-menu">
                  <a th:href="@{/clientes/nuevo_cliente}" class="dropdown-item"
                    >Nuevo Cliente</a
                  >
                  <a th:href="@{/clientes/}" class="dropdown-item"
                    >Listar Clientes</a
                  >
                </div>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  data-bs-toggle="dropdown"
                  href="#"
                  role="button"
                  aria-haspopup="true"
                  aria-expanded="false"
                  >Vehiculos</a
                >
                <div class="dropdown-menu">
                  <a
                    th:href="@{/vehiculos/nuevo_vehiculo}"
                    class="dropdown-item"
                    >Nuevo Vehiculo</a
                  >
                  <a th:href="@{/vehiculos/}" class="dropdown-item"
                    >Listar Vehiculos</a
                  >
                  <a
                    th:href="@{/vehiculos/vehiculos_estado}"
                    class="dropdown-item"
                    >Estados de vehiculos</a
                  >
                  <a th:href="@{/vehiculos/ultima_semana}" class="dropdown-item"
                    >Vehiculos inspeccionados la ultima semana</a
                  >
                </div>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  data-bs-toggle="dropdown"
                  href="#"
                  role="button"
                  aria-haspopup="true"
                  aria-expanded="false"
                  >Inspectores</a
                >
                <div class="dropdown-menu">
                  <a
                    th:href="@{/inspectores/nuevo_inspector}"
                    class="dropdown-item"
                    >Nuevo Inspector</a
                  >
                  <a th:href="@{/inspectores/}" class="dropdown-item"
                    >Listar Inspectores</a
                  >
                </div>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  data-bs-toggle="dropdown"
                  href="#"
                  role="button"
                  aria-haspopup="true"
                  aria-expanded="false"
                  >Inspecciones</a
                >
                <div class="dropdown-menu">
                  <a
                    th:href="@{/inspecciones/nueva_inspeccion}"
                    class="dropdown-item"
                    >Nueva Inspeccion</a
                  >
                  <a th:href="@{/inspecciones/}" class="dropdown-item"
                    >Listar Inspecciones</a
                  >
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div th:fragment="alerts">
      <div
        class="alert alert-success alert-dismissible fade show"
        role="alert"
        th:if="${success != null}"
      >
        <label th:text="${success}"></label>
        <button
          type="button"
          class="close"
          data-dismiss="alert"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div
        class="alert alert-danger alert-dismissible"
        role="alert"
        th:if="${error}"
      >
        <label th:text="${error}"></label>
        <button
          type="button"
          class="close"
          data-dismiss="alert"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>

    <div th:fragment="scripts">
      <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
